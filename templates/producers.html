{% extends "base.html" %}

{% block content %}
<h1>Производители наборов для вышивки</h1>
{% for item in producers%}
<div class="col-md6 border rounded">
    <h2>{{item.name}}</h2>
    <div>
        {{item.about}}
    </div>
    <div>
        <img src="/static/img/logo_prod/{{item.logo}}" alt="здесь должна была быть картинка, но не нашлась" width=100>
    </div>
    <div>
        Страна - {{item.country}}
    </div>
</div>
{% endfor %}
{% endblock %}
