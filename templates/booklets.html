{% extends "base.html" %}

{% block content %}
<h1>Буклеты разных производителей</h1>
{% for item in booklets%}
<div class="col-md6 border rounded">
    <h2>{{item.name}}</h2>
    <div>
        {{item.about}}
    </div>
    <div>
        <img src={{item.pic}} alt="здесь должна была быть картинка, но не нашлась" width=300>
    </div>
    <div>
        Производитель - {{item.prod.name}}
    </div>
</div>
{% endfor %}
{% endblock %}
